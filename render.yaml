services:
  # Backend Service
  - type: web
    name: campusconnect-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: PAYSTACK_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: PAYSTACK_PUBLIC_KEY
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        value: https://campusconnect-frontend.onrender.com

  # Frontend Service
  - type: web
    name: campusconnect-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://campusconnect-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://campusconnect-backend.onrender.com

